<html>
    <head>
        <title>hello</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .card {
  width: 450px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
  overflow: hidden;
  margin: 10px;
  margin-left:700px;
  margin-top: 25px;
}

.card-header {
  background-color: #333;
  padding: 16px;
  text-align: center;
}

.card-header .text-header {
  margin: 0;
  font-size: 18px;
  color: rgb(255, 255, 255);
}

.card-body {
  padding: 16px;
}

.form-group {
  margin-bottom: 10px;
}

.form-group label {
  display: block;
  font-size: 14px;
  color: #333;
  font-weight: bold;
  margin-bottom: 1px;
}

.form-group input 
{
  width: 95%;
  padding: 8px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.btn {
  padding: 12px 24px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  background-color: #333;
  color: #fff;
  text-transform: uppercase;
  transition: background-color 0.2s ease-in-out;
  cursor: pointer
}

.btn:hover {
  background-color: #ccc;
  color: #333;
}

body
{
background:url("book12.png");
background-repeat:no-repeat;
background-attachment:fixed;
background-size:cover;
}
        </style>
    </head>
    <body>
        <div class="card">
  <div class="card-header">
    <div class="text-header">Add Books</div>
  </div>
           
  <div class="card-body">
    <form action="add_books.jsp">
      
      <div class="form-group">
        <label>Book Name:</label>
        <input type="text" class="form-control" name="n1" >
      </div>
      <br>
      <div class="form-group">
        <label>Price:</label>
        <input type="text" class="form-control" name="n2" >
      </div>
      <br>  
      <div class="form-group">
        <label>Quantity:</label>
        <input type="text" class="form-control" name="n3" >
      </div>
      <br>  
      <div class="form-group">
        <label>Publisher:</label>
        <input type="text" class="form-control" name="n4" >
      </div>
      <br>  
      <div class="form-group">
        <label>Supplyer Name:</label>
        <input type="text" class="form-control" name="n5" >
      </div>
      <br>  
      <div class="form-group">
        <label>Supplyer Contact:</label>
        <input type="text" class="form-control" name="n6" >
      </div>
      <br>  
      <div class="form-group">
        <label>Supplyer Address:</label>
        <input type="text" class="form-control" name="n7" >
      </div>
      <br>  
     <input type="submit" class="btn" value="submit">
    </form>
  </div>
</div>

    </body>
</html>
